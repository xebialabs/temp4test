apply plugin: 'document-combined-archive'
apply plugin: 'release-notes-plugin'
apply plugin: 'release-plugin'

group = 'com.xebialabs.deployit.temp4test'

releaseNotes {
//  fixVersionTemplate = 'xl-deploy-4.5.2'
  fixVersionTemplate = 'xl-deploy-4.5.1'
  includedTypesWithHeaders = [
      "Bug": "Bug fixes",
      "Improvement": "Improvements",
      "Task": "Tasks"
  ]
  jqlTemplate = 'fixVersion=%s and resolution in (Unresolved,Done,Fixed) and type = Bug'
}
